<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script>
        function changeTxt(){
            var aa= document.getElementById("aa");
            var bb= document.getElementById("bb");
            var temp = "<br><style>#txt{color:red;font-size:30px;}</style>"+aa.innerHTML;
            bb.innerHTML =temp;
        }
    </script>
</head>
<body>
    <div id="aa">
        <div id="txt">
            Hello World
        </div>
    </div>
    <div id="bb">

    </div>
    <input type="button" value="改变" onclick="changeTxt()">
</body>
</html>
