<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>即时验证</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script>
        function checkDecimal(n){
            var m = n.value.split(".");
            if(!isNaN(n.value)){
                if(m.length!=2||m[1].length!=2){
                    alert("单价请保留两位小数！请重新输入");
                    document.getElementById("a").value ="0.00";
                    document.getElementById("a").focus();
                    return false;
                }
            }
            else{
                alert("单价必须是数字");
                document,getElementById("a").value ="0.00";
                document.getElementById("a").focus();
                return false;
            }
        }
    </script>
</head>
<body>
    <h3>数字即时验证</h3>
    <form id="myForm" name="myForm" method="POST">
        单价：<input type="text" name="a" id="a" value="0.00" onblur="checkDecimal(this)">
        <br><br>
        数量：
        <input type="text" name="b" id="b">
    </form>
</body>
</html>
