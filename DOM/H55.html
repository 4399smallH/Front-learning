<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>跑灯</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style type="text/css">
        *{
            margin: 0;
            padding: 0;
        }
        body{
            text-align: center;
        }
        input{
            background: transparent;
            border: none;
            color: #ff0004;
            font-size: 45px;
            font-weight: bold;
            font-family: SimHei;
        }
    </style>
    <script>
        var txt = "我是一个从右到左滚动的文字";
        var interval=200;
        var seq = 0 ;
        function LenScroll()
        {
            document.getElementById("lenText").value = txt.substring(seq,txt.length)+ txt ;
            seq++;
            if(seq>txt.length){
                seq =0;
            }
            setTimeout("LenScroll()",interval);
            return false;
        }
    </script>
</head>
<body onload="LenScroll()">
    <form id="myForm">
        <input type="text" id="lenText">
    </form>
</body>
</html>
