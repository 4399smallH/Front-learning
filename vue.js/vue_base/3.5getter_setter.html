<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>getter&setter</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="vue.js"></script>
</head>
<body>
    <div id="app">
        {{fullName}}
    </div>

    <script>
        var vm=new Vue({
            el:'#app',
            data:{
                firstName: "hong",
                lastName: "yu",
            },
            computed:{
                fullName: {
                    get: function(){
                        return this.firstName+" "+this.lastName;
                    },
                    set: function(value){
                        var arr = value.split(" ")
                        this.firstName = arr[0];
                        this.lastName = arr[1];
                    }
                }
            }
        })
    </script>
</body>
</html>
