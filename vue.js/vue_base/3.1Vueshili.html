<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Vue实例</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="vue.js"></script>
</head>
<body>
    <div id="root">
        <div @click="handleClick">
        {{message}}
        </div>
        <item></item>
    </div>

    <script>
        // 组建也可以当作实例
        Vue.component('item',{
            template:'<div>hello wordl</div>'
        })
        // 根实例
        var vm = new Vue({  
            el: '#root',
            data: {
                message: 'hello world'
            },
            methods:{
                handleClick:function(){
                    alert('hello')
                }
            },
            
        })
    </script>
</body>
</html>
