<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>组件绑定原生事件</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="vue.js"></script>
</head>
<body>
    <div id="root">
        <child @click.native="hanleClick"></child>
    </div>
    <script>
        Vue.component('child',{
            template:'<div @click="hanleChildClick">Child</div>',

        })

        var vm=new Vue({
            el:'#root',
            methods:{
                hanleClick:function(){
                    alert('click');
                }
            }
        })
    </script>
</body>
</html>
