<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Vue中的列表过渡</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="vue.js"></script>
    <style>
        .v-enter,.v-leave-to{
            opacity:0;
        }
        .v-enter-active,.v-leave-active{
            transition: opacity 1s;
        }
    </style>
</head>
<body>
    <div id="root">
        <transition-group>
            <div v-for="item of list" :key="item.id">
                {{item.title}}
            </div>
        </transition-group>
        <button @click="handleBtnClick">Add</button>
    </div>


    <!-- 上面的代码相当于
    <transition>
        <div></div>
    </transition>
    <transition>
        <div></div>
    </transition>
    <transition>
        <div></div>
     </transition> -->
    <script>
        var count = 0;

        var vm=new Vue({
            el:'#root',
            data:{
                list:[]
            },
            methods:{
                handleBtnClick:function(){
                    this.list.push({
                        id: count++,
                        title:'hello world'
                    })
                }
            }
        })
    </script>
</body>
</html>
