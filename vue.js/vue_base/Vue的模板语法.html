<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Vue的模板语法</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="vue.js"></script>
</head>
<body>
    <div id="app">
        <div>{{name + ' LEe'}}</div>
        <div v-text="name + ' Lee'"></div>
        <div v-html="name" v-on:click="hanleClick" v-bind:title="name"></div>
    </div>
    <script>
        var vm=new Vue({
            el:"#app",
            data:{
                name: "Dell"
            }
        })
    </script>
</body>
</html>
