<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">   
    <script src="jquery-3.3.1.js"></script>
    <style>
        .right div {
            background: yellow;
        }
        </style>
</head>
<body>
    <h2>replaceWith()和replaceAll()</h2>
    <div class="left">
        <button class="bt1">点击,通过replaceWith替换内容</button>
        <button class="bt2">点击,通过rreplaceAll替换内容</button>
    </div>
    <div class="right">
        <div>
            <p>第一段</p>
            <p>第二段</p>
            <p>第三段</p>
        </div>
        <div>
            <p>第四段</p>
            <p>第五段</p>
            <p>第六段</p>
        </div>
    </div>
    <script type="text/javascript">
    //只克隆节点
    //不克隆事件
    // $(".bt1").on('click', function() {
    //     //找到内容为第二段的p元素
    //     //通过replaceWith删除并替换这个节点
    //     $(".right > div:first p:eq(1)").replaceWith('<a style="color:red">replaceWith替换第二段的内容</a>')
    // })
        $('.bt1').on('click',function(){
            $('.right>div:first p:eq(1)').replaceWith('<a style="color:red">replace替换第二段的内容</a>')
        })
    </script>
    <script type="text/javascript">
    //找到内容为第六段的p元素
    //通过replaceAll删除并替换这个节点
    // $(".bt2").on('click', function() {
    //     $('<a style="color:red">replaceAll替换第六段的内容</a>').replaceAll('.right > div:last p:last');
    // })
        $('.bt2').on('click',function(){
            $('<a style="color:blue">replaceAll替换第六段的内容</a>').replaceAll('.right>div:last p:last')
        })
    </script>
</body>
</html>
