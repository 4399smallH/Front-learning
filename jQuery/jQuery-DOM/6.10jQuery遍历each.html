<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="jquery-3.3.1.js"></script>
    <style>
        .left {
            width: auto;
            height: 150px;
        }
        
        .left div {
            width: 150px;
            height: 120px;
            padding: 5px;
            margin: 5px;
            float: left;
            background: #bbffaa;
            border: 1px solid #ccc;
        }
        </style>
</head>
<body>
    <h2>each方法</h2>
    <div class="left first-div">
        <div class="div">
            <ul>
                <li>list item 1</li>
                <li>list item 2</li>
                <li>list item 3</li>
            </ul>
        </div>
        <div class="div">
            <ul>
                <li>list item 4</li>
                <li>list item 5</li>
                <li>list item 6</li>
            </ul>
        </div>
    </div>

    <br/>
    <button>点击：each方法遍历元素</button>
    <button>点击：each方法回调判断</button>
    <script type="text/javascript">
    // $("button:first").click(function() {
    //     //遍历所有的li
    //     //修改每个li内的字体颜色
    //     $("li").each(function(index, element) {
    //         $(this).css('color','red')
    //     })

    // })
        $('button:first').click(function(){
            $('li').each(function(index,element){
                $(this).css('color','red')
            })
        })
    </script>
    <script type="text/javascript">
    // $("button:last").click(function() {
    //     //遍历所有的li
    //     //修改偶数li内的字体颜色
    //     $("li").each(function(index, element) {
    //         if (index % 2) {
    //             $(this).css('color','blue')
    //         }
    //     })
    // })
        $('button:last').click(function(){
            $('li').each(function(index,element){
                if(index%2){
                    $(this).css('color','blue');
                }
            })
        })
    </script>
</body>
</html>
