<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="jquery-3.3.1.js"></script>
    <style>
        .left div,
        .right div {
            width: 500px;
            height: 50px;
            padding: 5px;
            margin: 5px;
            float: left;
            border: 1px solid #ccc;
        }
        .left div {
            background: #bbffaa;
        }
        
        .right div {
            background: yellow;
        }
        </style>
</head>
<body>
    <h2>.focusout()方法</h2>
    <div class="left">
        <div class="aaron">
            点击触发失去焦点：<input type="text" />
        </div>
    </div>
    <div class="right">
        <div class="aaron1">
            点击触发失去焦点并传递参数：<input type="text" />
        </div>
    </div>


    <script type="text/javascript">

        //input失去焦点
        //给input元素增加一个边框
        // $("input:first").focusout(function() {
        //      $(this).css('border','2px solid red')
        // })
            $('input:first').focusout(function(){
                $(this).css('border','2px red solid ');
            })

    </script>


    <script type="text/javascript">

        //不同函数传递数据
        // function fn(e) {
        //      $(this).val(e.data)
        // }

        // function a() {
        //     $("input:last").focusout('慕课网', fn)
        // }
        // a();
            function fn(e){
                $(this).val(e.data)
            }
            function a(){
                $('input:last').focusout('sss',fn);
            }
            a();


    </script>
</body>
</html>
