<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>\</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="jquery-3.3.1.js"></script>
    <style>
        .left div,
        .right div {
            width: 300px;
            height: 80px;
            padding: 5px;
            margin: 5px;
            border: 1px solid #ccc;
        }
        
        .left div {
            background: #bbffaa;
        }
        
        .right div {
            background: yellow;
        }
        </style>
</head>
<body>
    <h2>.mousemove()方法</h2>
    <h4>测试一</h4>
    <button>点击：指定触发mousemove事件</button>
    <script type="text/javascript">
    // $('h2').mousemove(function(e) {
    //     alert('触发h2元素绑定的mousemove')
    // })
        $('h2').mousemove(function(e){
            alert('触发H2元素绑定的mousemove');
        })

    $("button:eq(0)").click(function(e) {
        $('h2').mousemove() //指定触发绑定的事件
    })
    </script>


    <h4>测试二</h4>
    <div class="left">
        <div class="aaron1">
            <p>鼠标在绿色区域移动触发mousemove</p>
            <p>移动的X位置：</p>
        </div>
    </div>
    <script type="text/javascript">
    //绑定一个mousemove事件
    //触发后修改内容
    // $(".aaron1").mousemove(function(e) {
    //     $(this).find('p:last').html('移动的X位置：' + e.pageX)
    // })
        $('.aaron1').mousemove(function(e){
            $(this).find('p:last').html('移动的X位置'+e.pageX);
        })
    </script>

    
    <h4>测试三</h4>
    <div class="right">
        <div class="aaron3">
            <p>鼠标移动：不同函数传递数据</p>
            <p>数据：</p>
        </div>
    </div>
    <script type="text/javascript">
    //不同函数传递数据
    // function data(e) {
    //     $(this).find('p:last').html('数据:' + e.data)
    // }

    // function a() {
    //     $(".right").mousemove(1111, data)
    // }
    // a();
        function data(e){
            $(this).find('p:last').html('数据'+e.data);
        }
        function a(){
            $('.right').mousemove(111,data);
        }
        a();
    </script>
</body>
</html>
