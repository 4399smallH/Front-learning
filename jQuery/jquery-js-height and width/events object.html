<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Events对象的5种坐标</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        #testid {
            background: red;
            width: 200px;
            height: 200px;
            margin: 100px auto;
        }
    </style>
</head>
<body>
    <div id="testid">

    </div>
    <script>
        var test = document.getElementById("testid");
        test.onclick = function(e) {
            console.log(e.clientX + "-" +  e.clientY);
            console.log(e.screenX + "screen" +  e.screenY);
            console.log(e.offsetX + "offset" +  e.offsetY);
            console.log(e.pageX + "page" +  e.pageY);
            console.log(e.x + ":" +  e.y);
        }
    </script>
</body>
</html>
