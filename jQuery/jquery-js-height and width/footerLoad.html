<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .scrolldiv {
            width: 500px;
            height: 400px;
            margin: 10px auto;
            background: #ff0000;
            overflow-y: scroll;
            padding: 10px;
        }
    </style>
</head>
<body>
    <div class="scrolldiv" id="testDiv">
        <br><br><br>
        <br><br><br>

        <br><br><br>
        <br><br><br>
        <br><br><br>
        <br><br><br>
        <br><br><br>
    </div>
    <script>
        var divscroll = document.getElementById('testDiv');
        function divScroll() {
            var wholeHeight = divscroll.scrollHeight;
            var scrollTop = divscroll.scrollTop;
            var divHeight = divscroll.clientHeight;//style.height不行，因为无法取得padding值，其次只有内联样式有用
            if((scrollTop + divHeight) >= (wholeHeight)) {
                alert('滚动到底部了');
            }
            if(scrollTop == 0) {
                alert('滚动到头部');
            }
        }
        divscroll.onscroll = divScroll;
    </script>
</body>
</html>
