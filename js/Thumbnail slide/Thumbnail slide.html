<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Thumbnail slide</title>
    <style>
        *{margin: 0;padding: 0;}
        body{
            padding: 50px 0;
            background: #fff;
            font-size: 14px;
            font-family: Arial, Helvetica, sans-serif;
            -webkit-font-smoothing: antialased;/*抗锯齿*/
        }
        
        .slider .main .main-i,
        .slider .main,
        .silder {
            width:100%;
            height: 400px;
            position: relative;
        }
        /*幻灯片区域*/
        .slider .main {
            overflow: hidden;
        }
        /*每个幻灯片样式*/
        /*.slider .main .main-i {

        }*/
        .slider .main .main-i img{
            width:100%;
            position: absolute;
            left: 0;
            top: 0;
            z-index: 1;
        }
        .slider .main .main-i .caption {
            position: absolute;
            right: 50%;
            top: 30%;
            z-index: 9;
        }
        .slider .main .main-i .caption h2 {
            font: 40px;
            color: #b5b5b5;
            line-height: 50px;
            text-align: right;
        }
        .slider .main .main-i .caption h3 {
            font-size: 70px;
            color: rgb(163, 134, 134);
            line-height: 70px;
            text-align: right;
            font-family: 'Open Sans Condensed';
        }
        /*控制按钮区域*/
        .slider .ctrl {
            width: 100%;
            height: 13px;
            line-height: 13px;
            text-align: center;
            position: absolute;
            left: 0;
            bottom: 511px;
        }
        .slider .ctrl .ctrl-i {
            display: inline-block;
            width: 150px;
            height: 13px;
            background: #666;
            box-shadow:  0 1px 1px rgba(0,0,0,.3);
            position: relative;
            margin-left: 1px;
        }
        .slider .ctrl .ctrl-i img {
            width: 100%;
            position: absolute;
            left: 0;
            bottom: 50px;
            z-index: 1;
            opacity: 0;
            -webkit-transition:  all .2s;
            transition: all .2s;
        }
        /*hover到控制按钮样式*/
        .slider .ctrl .ctrl-i:hover {
            background: #f0f0f0;
        }
        .slider .ctrl .ctrl-i:hover img {
            bottom: 13px;
            opacity: 1;
            /*倒影缩略图*/
            -webkit-box-reflect:below 0px -webkit-gradient(
                linear,
                left top,
                left bottom,
                from( transparent ),
                color-stop( 50%, transparent ),
                to( rgba(255,255,255,.3))
            );
        }
        /*active当前状态*/
        .slider .ctrl .ctrl-i_active:hover,
        .slider .ctrl .ctrl-i_active {
            background: #000;
        }
        .slider .ctrl .ctrl-i_active:hover img{
            opacity: 0;
        }
        /*幻灯片切换样式*/
        .slider .main .main-i {
            opacity: 0;
            position: absolute;
            right: 50%;
            top: 0;
            -webkit-transition:  all .5s;
            transition:  all .5s;
        }
        .slider .main .main-i h2{
            margin-right: 45px;
        }
        .slider .main .main-i h3{
            margin-right: -45px;
        }
        .slider .main .main-i h2,
        .slider .main .main-i h3 {
            -webkit-transition:  all .8s 1s;
            transition:  all .8s 1s;
        }
        .slider .main .main-i_active {
            opacity: 1;
            right: 0;
        }
        .slider .main .main-i_active h2,
        .slider .main .main-i_active h3 {
            margin-right: 0;
        }
    </style>
</head>
<body>
    <div class="slider">
        <!--修改View使其成为模板template-->
        <div class="main" id="template-main">
            <div class="main-i" id="main_{{index}}">
                <div class="caption">
                    <h2>{{h2}}</h2>
                    <h3>{{h3}}</h3>
                </div>
                <img src="images/{{index}}.jpg">
            </div>
        </div>
        <div class="ctrl" id="template-ctrl">
            <a class="ctrl-i" id="ctrl_{{index}}"  href="javascript:switchSlider({{index}});">
                <img src="images/{{index}}.jpg">
            </a>
        </div>
        <script type="text/javascript">

            //数据定义
            var data=[
                {img:1,h1:'星空1',h2:'星空111'},
                {img:2,h1:'星空2',h2:'星空222'},
                {img:3,h1:'星空3',h2:'星空333'},
                {img:4,h1:'星空4',h2:'星空444'},
                {img:5,h1:'星空5',h2:'星空555'},
                {img:6,h1:'星空6',h2:'星空666'}
            ]
    
            //定义一个通用函数
            var g=function(id) {
                if( id.substr(0,1) =='.') {
                    return document.getElementsByClassName(id.substr(1))
                }
                return document.getElementById(id);
            }
    
            //添加幻灯片
            function addSlider() {
                //获取模板
                var tpl_main = g('template-main').innerHTML.replace(/^\s*/,'').replace(/\s*$/,'')
                var tpl_ctrl = g('template-ctrl').innerHTML.replace(/^\s*/,'').replace(/\s*$/,'')
                //定义最终输出html的变量
                var out_main = [];
                var out_ctrl = [];

                //遍历所有数据  构建最终输出的html
                for( i in data) {
                    var _html_main = tpl_main
                                    .replace(/{{index}}/g,data[i].img)
                                    .replace(/{{h2}}/g,data[i].h1)
                                    .replace(/{{h3}}/g,data[i].h2);
                    var _html_ctrl = tpl_ctrl
                                    .replace(/{{index}}/g,data[i].img);
                    out_main.push(_html_main);
                    out_ctrl.push(_html_ctrl);
                }
                
                //把html回写到对应dom里面
                g('template-main').innerHTML = out_main.join('');
                g('template-ctrl').innerHTML = out_ctrl.join('');
            }
            
            //幻灯片切换
            function switchSlider(n) {
                //获得要展现的幻灯片以及控制按钮DOM元素
                var main = g('main_'+n);
                var ctrl = g('ctrl_'+n);

                //获得所有的幻灯片和控制按钮
                var clear_main = g('.main-i');
                var clear_ctrl = g('.ctrl-i');
                //清除active样式
                for(i=0;i<clear_ctrl.length;i++) {
                    clear_main[i].className = clear_main[i].className.replace(' main-i_active','');
                    clear_ctrl[i].className = clear_ctrl[i].className.replace(' ctrl-i_active','');
                }
                //附加样式
                main.className += ' main-i_active';
                ctrl.className += ' ctrl-i_active';
            }

            //定义加载页面后处理幻灯片输出
            window.onload = function() {
                addSlider();
                switchSlider(2)
            }
        </script>
    </div>
</body>
</html>
